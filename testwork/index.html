<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <title>Document</title>
</head>
<body>
  <section class="main">
    <div class="inner">
      <div class="dialog">
        <div class="dialog-header">
          <p class="dialog-header__title">План уничтожения пирожков</p>
          <div class="dialog-header__buttons">
            <button class="dialog-header__btn"><img src="./img/ico_expand.png" alt="expand"></button>
            <button class="dialog-header__btn"><img src="./img/ico_close.png" alt="close"></button>
          </div>
        </div>
        <div class="dialog-controls">
          <div class="dialog-controls__inputs">
            <label for="filling">Начинка:</label>
            <input style="font-style: italic;" type="text" id="filling" placeholder="Введите значение...">
          </div>
          <div class="dialog-controls__inputs">
            <label for="factor">Форм-фактор:</label>
            <input type="text" id="factor" value="Моноблок">
          </div>
          <div class="dialog-controls__inputs">
            <label for="exodus">Исход:</label>
            <select name="" id="exodus">
              <option value="">Благоприятный</option>
              <option value="">Трансцендентальный</option>
            </select>
            <div class="dialog-controls__btn">
              <button><img src="./img/clean_field_b.png" alt="clean_field"></button>
              <button><img src="./img/choose_value_narrow.png" alt="choose_value_narrow"></button>
            </div>
          </div>
          <div class="dialog-controls__buttons">
            <button><img src="./img/ico_add copy.png" alt="ico_add">Добавить пирожок</button>
            <button>И джема еще</button>
            <button><img src="./img/ico_print.png" alt="ico_print"></button>
          </div>
        </div>
        <div class="dialog-footer">
          <div class="dialog-footer__buttons">
            <div class="dialog-footer__left">
              <button><img src="./img/client_in.png" alt="client_in">Передать человеку в красном</button>
            </div>
            <div class="dialog-footer__right">
              <button>Выполнить</button>
              <button>Отменить</button>
            </div>
          </div>
          <div class="dialog-footer__img">
            <img src="./img/resize.png" alt="resize">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
